<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript - setTimeout</title>
    <!-- 更新網址的另外一種寫法 -->
    <!-- 下方寫法，是可以將網頁打開後，導入到新的網頁, content="的 0位置 是秒數設定 " -->
    <!-- <meta http-equiv="refresh" content="0;url=https://one-piece.com/" />-->
</head>

<body>
    <p><a href="https://www.w3schools.com/jsref/met_win_settimeout.asp">setTimeout()</a></p>
    <p>指定的秒數<span style="color:red;">後</span>，做指定的事情</p>

    <script>
        // 三秒後更新網頁到新的網址 document.location.href
        //以下網址為 上方打開網頁後，導入到新的網頁， 簡化寫法
        setTimeout(open,3000);
        function open(){
            document.location,herf="https://one-piece.com/";
        }
    </script>
</body>

</html>
