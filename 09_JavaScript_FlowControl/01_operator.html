<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator(運算子)</title>
</head>

<body>

    <p><a href="http://www.w3schools.com/js/js_operators.asp" target="_blank">運算子清單</a></p>

    <script>
        // 算術類
        var a = 10;
        var b = 3;

        // 1. 取餘數 (%)

        // 比較類
        var x = 10;
        var y = "10";
        var z = 4;

        // 2. == 和 === 的差異在?
        //== 兩個等於是指"比較"  ,=== 三個等於是連型態一起做比較
        if(x=y){
            console.log("x = y");
        }
        if(x==y){
            console.log("x == y");
        }
        if(x===y){
            console.log("x === y");
        }

        // 邏輯判斷類
        // 3. 不等於的寫法 (!=)
            if(x!=z){
                console.log("x!=z");
            }

        // 4. and (&&) 條件需要同時成立的時候
        //兩個條件都需要成立 
            if( x==10 && z==4){
                console.log("x==10 &&z==4");  
            //兩則都與上方設定的數值相同，回傳回來的數值都回顯示true,表示兩個都成立
            }

        // 5. or (||) 條件擇一成立
        if(x==10 || z==8){
            console.log("x==10 || z==8");
        }
    </script>

</body></html>
