<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>FlowControl</title>
</head>

<body>
  <div class="box">
    <p>請輸入旅遊代碼</p>
    <input type="text" id="num"> 
    <button onclick="query()">查詢</button>
    <p id="demo">查詢結果會在這裡</p>
  </div>
  <!-- 請設計一個介面，讓使用者輸入頻道代碼後，網頁可以顯示對應的頻道名稱 -->

  <script>
    function query() {
      console.log("OK");
      // 透過switch case設定底下對應項目
      var elm = document.getElementById("num").value;

      var result = "";
      switch (elm) {
        //switch(判斷的對象){}

        // 20 ==> TLC 旅遊生活頻道
        // 65 ==> HBO
        // 66 ==> 東森洋片台
        // 非上述 ==> 頻道尚未建立
        case "20":
          result = "TLC 旅遊生活頻道";
          break;
        case "65":
          result = "HBO";
          break;
        case "66":
          result = "東森洋片台";
          break;
        default:
          result = "查無此頻道";
          break;


      }



      document.getElementById("demo").textContent = result;
      //document.getElementById("demo").textContent = "TLC 旅遊生活頻道" (可以簡化為上列方式)
      //result就可以套用到上方的switch樣式裡面
    }



  </script>

  <p><a href="https://www.w3schools.com/js/js_switch.asp" target="_blank">switch case</a></p>
  <pre>
        switch(expression) {
          case x:
            // code block
            break;
          case y:
            // code block
            break;
          default:
            // code block
        }
   </pre>


</body>

</html>
